<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Answers</title>
    <style>
        body {
            background-color: #E6E6FA;
            /* lavender */
            text-align: center;
            font-family: "Poppins", Arial, sans-serif;
            margin-top: 50px;
            color: #4B0082;
        }

        h2 {
            font-size: 28px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            background-color: white;
            margin: 10px auto;
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #9370DB;
            width: fit-content;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-top: 40px;
            background-color: white;
            border: 2px solid #9370DB;
            color: #4B0082;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #D8BFD8;
        }
    </style>
</head>

<body>
    <h2>All Students' Answers</h2>
    <ul id="answersList"></ul>

    <button class="back-btn" onclick="goBack()">â¬… Back to Question</button>

    <script>
        // Get all saved answers
        let answers = JSON.parse(localStorage.getItem("answers")) || [];

        const list = document.getElementById("answersList");

        if (answers.length === 0) {
            list.innerHTML = "<li>No answers yet...</li>";
        } else {
            answers.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = entry.name + " answered: " + entry.response;
                list.appendChild(li);
            });
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
